<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Plano de Aula</title>
</head>
<body>
    <h2>Solicitar Plano de Aula</h2>
    <form id="planoForm">
        <label for="solicitacao">Digite sua solicitação:</label>
        <textarea id="solicitacao" name="solicitacao" required></textarea>
        <br><br>
        <label for="email">E-mail para envio:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
    
    <script>
        document.getElementById('planoForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const solicitacao = document.getElementById('solicitacao').value;
            const email = document.getElementById('email').value;
            
            fetch('https://webhook.expertautomacoes.com.br/webhook/0424c575-3d87-4cdf-b02d-d8f557538a25', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    mensagem: solicitacao,
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => alert('Solicitação enviada com sucesso!'))
            .catch(error => alert('Erro ao enviar solicitação!'));
        });
    </script>
</body>
</html>
